<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="Calculator">
        <div class="output">0</div>
        <div class="container">
            <div class="number">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="6">6</button>
                <button class="5">5</button>
                <button class="4">4</button>
                <button class="3">3</button>
                <button class="2">2</button>
                <button class="1">1</button>
                <button class="c">C</button>
                <button class=".">.</button>
                <button class="=">=</button>
            </div>
            <div class="operator">
                <button class="/">/</button>
                <button class="*">*</button>
                <button class="-">-</button>
                <button class="+">+</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
